<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Liferate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">LIFERATE</div>

    <select id="languageSelect">
        <option value="ru">Русский</option>
        <option value="en">English</option>
        <option value="kz">Қазақша</option>
    </select>
</header>

<main>
    <div class="tabs">
        <button class="tab active" data-tab="finance"></button>
        <button class="tab" data-tab="time"></button>
        <button class="tab" data-tab="mind"></button>
    </div>

    <section class="content active" id="finance">
        <h2 data-i18n="finance_title"></h2>
        <ul id="financeTips"></ul>
    </section>

    <section class="content" id="time">
        <h2 data-i18n="time_title"></h2>
        <ul id="timeTips"></ul>
    </section>

    <section class="content" id="mind">
        <h2 data-i18n="mind_title"></h2>
        <ul id="mindTips"></ul>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
