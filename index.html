<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liferate — цена твоего времени</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app">

  <!-- HEADER -->
  <header>
    <h1>Liferate</h1>
    <p>Каждый час имеет цену</p>
  </header>

  <!-- TABS -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="financeTab">Доходы</button>
    <button class="tab-btn" data-tab="lifeTab">Цена часа</button>
  </div>

  <!-- ДОХОДЫ И РАСХОДЫ -->
  <section class="tab-content" id="financeTab">
    <h2>Доходы и расходы</h2>

    <div class="card">
      <label>Доход в месяц (₽)</label>
      <input type="number" id="income" placeholder="Например: 60000">

      <label>Расходы на жильё (₽)</label>
      <input type="number" id="rent" placeholder="Например: 30000">

      <label>Расходы на еду (₽)</label>
      <input type="number" id="food" placeholder="Например: 15000">

      <button class="cta" id="calcBtn">Рассчитать</button>

      <div class="progress">
        <div class="progress-fill" id="expenseBar"></div>
      </div>

      <div class="result hidden" id="result"></div>
      <div class="advice hidden" id="financeAdvice"></div>
    </div>
  </section>

  <!-- ЦЕНА ЧАСА ЖИЗНИ -->
  <section class="tab-content hidden" id="lifeTab">
    <h2>Цена часа жизни</h2>

    <div class="card">
      <label>Сколько дней в неделю ты работаешь?</label>
      <input type="number" id="days" placeholder="Например: 5">

      <label>Доход в месяц (₽)</label>
      <input type="number" id="lifeIncome" placeholder="Например: 60000">

      <label>Сколько часов в день ты работаешь?</label>
      <input type="number" id="hours" placeholder="Например: 8">

      <label>Сколько времени в среднем уходит на дорогу в день (часы)?</label>
      <input type="number" id="commute" placeholder="Например: 1.5">

      <label>Если есть переработки, сколько часов в неделю?</label>
      <input type="number" id="overtime" placeholder="Например: 5">

      <button class="cta" id="lifeBtn">Рассчитать</button>

      <div class="progress">
        <div class="progress-fill" id="lifeBar"></div>
      </div>

      <div class="result hidden" id="lifeResult"></div>
      <div class="advice hidden" id="lifeAdvice"></div>
    </div>
  </section>

</div>

<script src="js/app.js"></script>
</body>
</html>
