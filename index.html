<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liferate — цена твоего времени</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app">

  <header>
    <h1>Liferate</h1>
    <p>Каждый час имеет цену</p>
  </header>

  <!-- TABS -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="financeTab">Доходы</button>
    <button class="tab-btn" data-tab="lifeTab">Час жизни</button>
  </div>

  <!-- ДОХОДЫ -->
  <section class="tab-content" id="financeTab">
    <h2>Доходы и расходы</h2>

    <div class="card">
      <label>Доход в месяц (₽)</label>
      <input type="number" id="income">

      <label>Жильё (₽)</label>
      <input type="number" id="rent">

      <label>Еда (₽)</label>
      <input type="number" id="food">

      <button class="cta" id="calcBtn">Рассчитать</button>

      <div class="progress">
        <div class="progress-fill" id="expenseBar"></div>
      </div>

      <div class="result hidden" id="result"></div>
      <div class="advice hidden" id="financeAdvice"></div>
    </div>
  </section>

  <!-- ЧАС ЖИЗНИ -->
  <section class="tab-content hidden" id="lifeTab">
    <h2>Цена часа жизни</h2>

    <div class="card">
      <label>Сколько дней в неделю работаешь7</label>
      <input type="number" id="days">

      <label>Сколько часов в день?</label>
      <input type="number" id="hours">

      <label>Сколько в среднем тратишь времени на дорогу в день?</label>
      <input type="number" id="commute">

      <label>Если перерабатываешь, то сколько часов?</label>
      <input type="number" id="overtime">

      <button class="cta" id="lifeBtn">Рассчитать</button>

      <div class="progress">
        <div class="progress-fill" id="lifeBar"></div>
      </div>

      <div class="result hidden" id="lifeResult"></div>
      <div class="advice hidden" id="lifeAdvice"></div>
    </div>
  </section>

</div>

<script src="js/app.js"></script>
</body>
</html>
